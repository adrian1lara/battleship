<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Battleship Game</title>
</head>
<body>
    <header>
        <div>
            <h1>Battleship Game</h1>
        </div>
    </header>
    <div class="game-container">
        <div class="box">
            <div id="name" class="name">Player Board</div>
            <div class="board" id="player-board">
                <!-- Player Board -->
            </div>
        </div>

        <div class="box">
            <div id="name" class="name">Computer Board</div>
            <div class="board" id="computer-board">
                <!-- Computer Board -->
            </div>
        </div>

    </div>
    
    <div class="controls" id="controls">
        <div class="message hide" id="message"></div>
        <button id="start-game" class="start-game">Start Game</button>
    </div>

    <script src="main.js" defer></script>
</body>
</html>
